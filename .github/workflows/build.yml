name: Build

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      run: cd server; mvn -B package --file pom.xml
    - run: rm server/target/server*sources.jar; cp server/target/server*.jar clients/cobol-lsp-vscode-extension/server
    - uses: actions/setup-node@v1
      with:
        node-version: '12'
    - run: npm ci
    - run: npm t
    - run: npx vsce package
    - name: Archive results
      uses: actions/upload-artifact@v2
      with:
        path: clients/cobol-lsp-vscode-extension/*.vsix
