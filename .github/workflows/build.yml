name: build

on:
  pull_request:
    branches:
      - development
      - master
  push:
    branches:
      - development
      - master

jobs:
  buildPlatformIndependedPart:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      # Sonar stuff
      - name: Test VS Code extension
        working-directory: clients/cobol-lsp-vscode-extension
        run: |
          echo path:
          npm ci
          npm run lint
